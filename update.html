<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>India Spode's Signing Library</title>

    <!-- VENDOR STYLES | Bootstrap | ngTagsInput -->
    <link rel="stylesheet" href="css/bootstrap-custom/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-custom/css/bootstrap-theme.css"/>


    <link rel="stylesheet" href="css/screen.css" media="screen, projection" type="text/css"/>

    <script src="boot.js" type="application/javascript"></script>

    <style>
        html {
            overflow: hidden;
        }

        .load_text {
            text-align: center;
            margin-top: 100px;
        }
        .spinner {
            overflow: hidden;
            width: 128px;
            height: 128px;
            background-color: rgba(255,255,255,0.4);

            margin: 200px auto;
            -webkit-animation: sk-rotateplane 1.2s infinite ease-in-out;
            animation: sk-rotateplane 1.2s infinite ease-in-out;
        }

        @-webkit-keyframes sk-rotateplane {
            0% { -webkit-transform: perspective(120px) }
            50% { -webkit-transform: perspective(120px) rotateY(180deg) }
            100% { -webkit-transform: perspective(120px) rotateY(180deg)  rotateX(180deg) }
        }

        @keyframes sk-rotateplane {
            0% {
                transform: perspective(120px) rotateX(0deg) rotateY(0deg);
                -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg)
            } 50% {
                  transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
                  -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg)
              } 100% {
                    transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
                    -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
                }
        }
    </style>

</head>
<body ng-controller="homeController">
<div id="content">
<div id="load_text" class="load_text">Checking for Updates...</div>
<div class="spinner"></div>

</div>

</body>
</html>
