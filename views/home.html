<ng-include src="'views/header.html'"></ng-include>
<main>

        <section class="video-container">
            <article class="video" data-ng-repeat="video in viewData | filter:query | startFrom: currentPage*pageSize | limitTo:pageSize" id="{{viewData.indexOf(video)}}">
                <img ng-src="{{video.thumb}}" class="video-thumb" />
                <table class="tbl-video-meta">
                    <tr>
                        <td class="title-label">Word:</td>
                        <td class="video-title">{{video.name}}</td>
                    </tr>
                    <tr class="tbl-tr-categories">
                        <td class="title-label">Categories:</td>
                        <td class="video-title"><span ng-repeat="cat in video.categories">{{cat.text}}</span></td>
                    </tr>
                    <tr  class="tbl-tr-tags">
                        <td class="title-label">Tags:</td>
                        <td class="video-title"><span ng-repeat="vtag in video.tags">{{vtag.text}}</span></td>
                    </tr>
                </table>
                <!--<p class="video-title">{{video.name}}</p>-->
                    <div class="btn-group-wrap">
                        <div class="center btn-play">
                            <a href="#/player/{{viewData.indexOf(video)}}" class="btn btn-green"><span
                                    class="glyphicon glyphicon-play"></span></a>

                        </div>
                    </div>

            </article >
        </section>
</main>

<footer ng-if="">
    <div class="navbar-fixed-bottom" id="page-control" style="background: #1a2133;">
        <p>Page: {{currentPage + 1}}/{{pageCount()}} <button ng-disabled="currentPage == 0;" ng-click="currentPage = currentPage - 1;" class="btn btn-red"><span class="glyphicon glyphicon-step-backward" ></span></button> |
            <button class="btn btn-green" ng-disabled="currentPage >= viewData / pageSize -1" ng-click="currentPage = currentPage + 1;"><span class="glyphicon glyphicon-step-forward"></span></button></p>
    </div>
</footer>
