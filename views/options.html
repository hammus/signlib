<main class="container">
    <h1></h1>
    <article class="row container">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            <div class="panel panel-primary" data-ng-repeat="video in MVideos" data-ng-if="$index == model.id">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ video.name }}</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <table class="table table-hover table-striped">
                            <tbody >

                            <tr>
                                <td class="key">Word</td>
                                <td class="value"><input type="text"
                                                         name="video_{{ $index }}"
                                                         id="video_{{ $index }}"
                                                         placeholder="{{ video.name }}"
                                                         disabled /></td>
                            </tr>
                            <tr>
                                <td class="key">Categories</td>
                                <td class="value" >

                                    <!--<span data-ng-repeat="cat in video.categories" class="label label-success">{{cat}} </span>-->
                                    <tags-input ng-model="video.categories"></tags-input>
                                </td>
                            </tr>
                            <tr>
                                <td class="key">Tags</td>
                                <td class="value" >
                                    <tags-input ng-model="video.tags"></tags-input>
                                </td>
                            </tr>
                            <tr>
                                <td class="key">Location</td>
                                <td class="value">{{ video.path }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>

        </div data-ng-repeat-end>
        </div>
        <div class="col-md-2"></div>
    </article>


</main>
