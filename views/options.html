<ng-include src="'views/header.html'"></ng-include>
<main class="container">
    <div class="row container">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            <div id="options-panel" class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{options.name}}</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <table class="table table-hover table-striped">
                            <tbody >

                            <tr>
                                <td class="key">Word</td>
                                <td class="value"><input ng-model="options.name" type="text" value="options.name"/></td>
                            </tr>
                            <tr>
                                <td class="key">Categories</td>
                                <td class="value" >
                                    <!--<span data-ng-repeat="cat in video.categories" class="label label-success">{{cat}} </span>-->
                                    <tags-input ng-model="options.categories"></tags-input>
                                </td>
                            </tr>
                            <tr>
                                <td class="key">Tags</td>
                                <td class="value" >
                                    <tags-input ng-model="options.tags"></tags-input>
                                </td>
                            </tr>
                            <tr>
                                <td class="key">Location</td>
                                <td class="value">{{getFullpath(options.path)}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>

        </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row-container">
        <div class="col-md-12">

                <div class="btn-green center text-center" style=" width: 150px;" role="button" back>Back</div>

                <div ngif="showDelete" ng-click="del()" class="btn-red center text-center" style="margin-top: 25px; width: 150px;" role="button" back>Delete</div>


        </div>
    </div>


</main>
